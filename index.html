<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantCatalyze — скоро здесь будет сайт</title>
  <meta name="description" content="Минимальная заглушка: кратко и аккуратно." />
  <meta name="theme-color" content="#0b0f14" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <!-- Open Graph -->
  <meta property="og:title" content="QuantCatalyze" />
  <meta property="og:description" content="Скоро здесь будет сайт." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.quantcatalyze.com/" />
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e6eef5;
      --muted: #9fb3c8;
      --accent: #4da3ff;
      --card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.10);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg:#f6f8fb; --fg:#0f1720; --muted:#40506a;
        --card:#ffffff; --border:#e5eaf0; --accent:#0a66ff;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font: 16px/1.6 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial;
      color: var(--fg);
      background:
        radial-gradient(80vw 80vh at 50% -10%, rgba(77,163,255,0.18), transparent 60%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    main {
      width: min(760px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px 28px 22px;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      animation: pop .35s ease-out;
    }
    @keyframes pop { from { transform: translateY(8px); opacity:.0; } to { transform:none; opacity:1; } }
    .brand { display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; }
    .brand img { width:28px; height:28px; }
    h1 { margin: 10px 0 8px; font-size: clamp(24px,4.2vw,36px); letter-spacing:-.02em; }
    p  { margin: 0 0 14px; color: var(--muted); }
    .row { display:flex; flex-wrap:wrap; gap:12px; margin-top:16px; }
    .btn {
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:999px;
      border:1px solid var(--border); color:var(--fg);
      text-decoration:none; transition:.15s ease;
    }
    .btn:hover { transform: translateY(-1px); border-color: var(--accent); }
    .btn.primary { background: var(--accent); color: white; border-color: transparent; }
    .meta { margin-top:18px; font-size:12px; color:var(--muted); }
    code { background: rgba(125,125,125,.1); padding: 2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <a class="brand" href="/" aria-label="QuantCatalyze">
      <img src="favicon.svg" alt="">
      <strong>QuantCatalyze</strong>
    </a>
    <h1 id="title">Скоро тут будет сайт.</h1>
    <p>Минимальная страница-заглушка без лишнего. Свяжитесь с нами по почте — отвечаем быстро.</p>
    <div class="row">
      <a class="btn primary" href="mailto:hello@quantcatalyze.com?subject=%D0%97%D0%B0%D0%BF%D1%80%D0%BE%D1%81%20%D1%81%20%D1%81%D0%B0%D0%B9%D1%82%D0%B0%20quantcatalyze.com">
        Написать на почту
      </a>
      <a class="btn" href="/">Главная</a>
    </div>
    <div class="meta">
      Хочешь поменять текст/цвета? Открой <code>index.html</code> и поправь.
    </div>
  </main>
</body>
</html>
